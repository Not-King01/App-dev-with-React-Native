<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brassy Task 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: rgb(227, 54, 175);">
    <div class="main">
        <h1>Login Form</h1>
        <div class="buttons">
            <div style="background-color: rgb(227, 54, 175);"><h2>Login</h2></div>
            <div><h2>Signup</h2></div>            
        </div>
        <div class="email"><p>
            <input type="text" placeholder="Email Address">
        </p></div>
        <div class="pass"><p>
            <input type="text" placeholder="Password">
        </p></div>
        <div class="forgot">
            Forgot Password?
        </div>
        <div class="lb">
            <button>Login</button>
        </div>
        <div class="final">
            Not a member? <span style="color: rgb(227, 54, 175);">Signup now</span>
        </div>
    </div>

</body>
</html>
