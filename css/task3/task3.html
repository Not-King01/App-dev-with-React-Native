<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile-card">
    <div class="profile-image">
      <img src="download.jpeg" alt="User Photo">
    </div>
    <h2 class="name">Alina Smith</h2>
    <p class="designation">Senior UX/UI Designer</p>
    <div class="stats">
      <div>
        <span class="count">342</span>
        <p>Posts</p>
      </div>
      <div>
        <span class="count">120k</span>
        <p>Followers</p>
      </div>
      <div>
        <span class="count">285</span>
        <p>Following</p>
      </div>
    </div>
    <div class="actions">
      <button class="follow-btn">Follow</button>
      <button class="message-btn">Message</button>
    </div>
  </div>
</body>
</html>
