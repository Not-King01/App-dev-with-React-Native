<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Food Order</title>
</head>
<body>
    <form action="Welcome.txt">
        <label for="fname"><b>Name</b></label>
        <input type="text" id="fname"><br><br>
        <label for="address"><b>Address</b></label>
        <textarea name="" id=""></textarea><br><hr>

        <label for="fcuisine"><b>Cuisine</b></label><br>
        <input type="radio" id = "a">
        <label for="a">Chinese</label>
        <input type="radio" id = "b">
        <label for="b">Indian</label><br>

        <label for="type"><b>Type</b></label><br>
        <input type="checkbox" id="c">
        <label for="c">Breakfast</label>
        <input type="checkbox" id="d">
        <label for="d">Lunch</label>
        <input type="checkbox" id="f">
        <label for="f">Snack</label>
        <input type="checkbox" id="e">
        <label for="e">Dinner</label>        
        <hr>
        
        <label for="food"><b>Food</b></label>
        <input type="text"><br>
        <label for="temp">Temperature</label>
        <select name="temp" id="temp">
            Hot
        </select>
        <hr>

        <button>Submit</button>

    </form>
</body>
</html>
